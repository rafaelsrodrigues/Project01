<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Intern Sign Up</title>
	</head>
	<body>
        <main>
			<section class="main" id="main">
				<div class="title">
					<h1>Intern Sign Up</h1>
				</div>
				
				<form class ="form" id="form">
				<div class="form-container">	
					<div class="form-name">
						<label for="name">Full Name *</label>
						<input id="name" name="name" type="text" placeholder="Name" class="large-field">
						<p class="error-form" id="error-name"></p>
					</div>
					<div class="form-email">
						<label for="email">Email *</label>
						<input id="email" name="email" type="email" placeholder="foo@bar.com" class="medium-field">
						<p class="error-form" id="error-email"></p>
					</div>
					<div class="form-phone">
						<label for="phone">Phone:</label>
						<input id="phone" name="phone" type="tel" placeholder="(83) 00000-0000" class="small-field">
						<p class="error-form" id="error-phone"></p>
					</div>
					<div class="form-password">
						<label for="password">Password *</label>
						<input id="password" name="password" type="password" placeholder="" class="medium-field">
						<p class="error-form" id="error-password"></p>
					</div>
					<div class="form-age">
						<label for="birthday">Birthday *</label>
						<input id="birthday" name="birthday" type="date" class="small-field">
						<p class="error-form" id="error-age"></p>
					</div>
					<div class="form-checkbox">
						<input type="checkbox" id="terms" name="terms" value="accept">
						<label for="terms">I accept the terms and privacy</label>
						<p class="error-form" id="error-terms"></p>
					</div>		
					<button id="register" class="button-register">Register</button>
				</div>
				</form>
			</section>
		</main>
    </body>
</html>
